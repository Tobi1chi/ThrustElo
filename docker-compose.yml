services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      ALLOWED_ORIGINS: http://localhost:8080,http://127.0.0.1:8080
    expose:
      - "3000"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    depends_on:
      - api
    ports:
      - "8080:80"
    restart: unless-stopped
